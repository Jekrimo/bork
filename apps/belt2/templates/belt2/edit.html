<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Belt Exam2</title>
    <link rel= 'stylesheet' type= 'text/css' href= "{% static 'belt/index.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id= "container">
      <a href="/logout">Logout</a>
      <a href="/show">Home</a>
      <h1>Update!</h1>

      <form class="form-horizontal" action="/appointments/{{task.id}}/update" method="post" role="form">
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-1" for="task">Tasks:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="task" name= "task" value="{{task.task}}" placeholder="{{task.task}}">
          </div>
        </div>
        <div class="form-group">
          <div class="form-group">
          <label class="control-label col-sm-1" for="status">status:</label>
          <div class="col-sm-6">
            <select class="form-control" id="status" name= "status">
              <option value="pending">pending</option>
              <option value="done">done</option>
              <option value="missed">missed</option>
          </div>
        </div>
    <div class="form-group">
      <label class="control-label col-sm-1" for="date">Date:</label>
      <div class="col-sm-6">
        <input type="date" class="form-control" id="taskdate " name= "taskdate" value= "{{task.date}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-1" for="dateto">Time:{{task.time}}</label>
      <div class="col-sm-6">
        <input type="time" class="form-control" id="time" name= "time"  value= "{{task.time}}">
      </div>
    </div>
    {% for errors in taskerror %}
    {{errors}}
    {% endfor %}
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-default" >Update</button>
          </div>
        </div>
      </form>
  </div>
  </body>
</html>
